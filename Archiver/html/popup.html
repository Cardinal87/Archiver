<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="popup.css"/>
</head>
<body>
    <div class="main">
        <div id="dragZone" class="drag-zone">
            <svg viewBox="0 0 23.5 25" stroke-width="1.2" class="cloud">
                <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242M12 12v9" />
                <path d="m16 16-4-4-4 4" />
            </svg>
            <h3 class="drag-zone-text">drag file here</h3>
            <p class="warning" id="warning">incorrect file type</p>
        </div>
        <div id="files" class="files">
            <h3 class=files-text>Files</h3>
            <ul id="file-list" class="files">
            </ul>
            <button class="cancel" id="cancel">Cancel</button>
            <button class="save" id="save">Save</button>
        </div>
        <div id="resp-s" class="resp-status">
            <p class="resp-s">Successful responce</p>
        </div>
        <div id="resp-b" class="resp-status">
            <p class="resp-b">Responce error</p>
            <p class="resp-mes" id="resp-mes"></p>
            <button class="save" id="ok">Ok</button>
        </div>
        <div id="options-zone" class="options-zone">
            <h3 class="options-text">Options</h3>
            <div class="option">
                <p class="option">Convert to PDF</p>
                <input type="checkbox" class="option" id="convert-to-pdf"/>
            </div>
            <hr class="separator" />
            <ul class="options">
            </ul>
            <button class="save" id="confirm-options">Ok</button>
        </div>
    </div>
    <script src="/scripts/popup.js"></script>
</body>
</html>
