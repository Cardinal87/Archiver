<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="options.css"/>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="main">
        <h1 class="settings-header">Settings</h1>
        <div class="path-info">
            <p class="text">out path: </p>
            <p class="path" id="path">root folder now</p>
            <button class="browse" id="browse">
                Select file
            </button>
        </div>
    </div>
    <div class="form" id="form">
        <h3 class="form-header">Input path for output directory</h3>
        <input type="text" id="path-input" class="pathinp" placeholder="input path" />
        <label for="path-input" id="error" class="error">please enter correct pass</label>
        <div>
            <button id="cancel" class="cancel">Cancel</button>
            <button id="confirm" class="confirm">Confirm</button>
        </div>
    </div>
    <script src="../scripts/options.js"></script>
</body>
</html>
